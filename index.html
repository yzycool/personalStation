<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coolfish</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="box">
      <header class="header">
        <div class="my-short-cut-box">
          <div class="my-short-cut-title">My Website</div>
          <div class="my-short-cut-title-box">
            <div class="my-short-cut-text technologyStack">技术栈</div>
            <div class="my-short-cut-text happyAvocation">业余爱好</div>
            <div class="my-short-cut-text technologyStack">关于</div>
          </div>
        </div>
        <div class="header-img-box pointer">
          <img src="./img/01.jpg" class="technologyStack" alt="coolfish" />
        </div>
        <div class="header-my-name pointer technologyStack">coolFish</div>
        <div class="header-my-job">前端工程师</div>
      </header>
      <main class="container">
        <div class="my-info-box">
          <div class="my-info-title">我的技术栈</div>
          <div class="my-info-show-list">
            <div class="my-info-card">
              <img src="./img/07.jpg" class="javaScriptLink" alt="JavaScript" />
              <div class="my-info-card-title javaScriptLink">JavaScript</div>
            </div>
            <div class="my-info-card">
              <img src="./img/09.jpg" class="vueLink" alt="Vue" />
              <div class="my-info-card-title vueLink">Vue</div>
            </div>
            <div class="my-info-card">
              <img src="./img/08.jpg" class="reactLink" alt="React" />
              <div class="my-info-card-title reactLink">React</div>
            </div>
            <div class="my-info-card">
              <img src="./img/06.jpg" class="otherMethodLink" alt="其他" />
              <div class="my-info-card-title otherMethodLink">其他</div>
            </div>
          </div>
        </div>
        <div class="my-info-box">
          <div class="my-info-title">我的业余爱好</div>
          <div class="my-info-show-list">
            <div class="my-info-card">
              <img src="./img/011.jpg" class="basketballLink" alt="篮球" />
              <div class="my-info-card-title basketballLink">篮球</div>
            </div>
            <div class="my-info-card">
              <img src="./img/012.jpg" class="javaScriptLink pingPangBallLink" alt="乒乓球" />
              <div class="my-info-card-title pingPangBallLink">乒乓球</div>
            </div>
            <div class="my-info-card">
              <img src="./img/014.jpg" class="LOLLink" alt="徒步" />
              <div class="my-info-card-title LOLLink">徒步</div>
            </div>
            <div class="my-info-card">
              <img src="./img/013.jpg" class="happyAvocation" alt="其他" />
              <div class="my-info-card-title happyAvocation">其他</div>
            </div>
          </div>
        </div>
      </main>
      <footer class="bottom">
        <div class="bottom-box">
          <div class="bottom-info-box">
            <div class="bottom-info-item">
              <img src="./img/svg/github-fill.svg" class="githubLink" alt="github" />
              <div class="githubLink">github</div>
            </div>
            <div class="bottom-info-item">
              <img src="./img/svg/mayun.svg" class="maYunLink" alt="gitee" />
              <div class="maYunLink">gitee</div>
            </div>
            <div class="bottom-info-item">
              <img src="./img/svg/tubiao.svg" class="iconFontLink" alt="iconfont" />
              <div class="iconFontLink">iconfont</div>
            </div>
          </div>
          <div class="bottom-date">duration of response：2022.4.1 - 2034.4.1</div>
        </div>
      </footer>
    </div>
    <script>
      let linkObj = {
        technologyStack: 'https://juejin.cn/user/1292681406843214/posts',
        githubLink: 'https://github.com/yzycool/personalStation',
        happyAvocation: 'https://steamcommunity.com/sharedfiles/filedetails/?id=3142318909',
        javaScriptLink: 'https://developer.mozilla.org/zh-CN/docs/Web/JavaScript',
        vueLink: 'https://vuejs.org/',
        reactLink: 'https://react.dev/',
        otherMethodLink: 'https://developer.mozilla.org/zh-CN/',
        basketballLink: 'https://baike.baidu.com/item/%E7%AF%AE%E7%90%83/123564',
        pingPangBallLink: 'https://baike.baidu.com/item/%E4%B9%92%E4%B9%93%E7%90%83/221415',
        LOLLink: 'https://zhuanlan.zhihu.com/p/31978607',
        maYunLink: 'https://gitee.com/',
        iconFontLink: 'https://www.iconfont.cn/?spm=a313x.search_index.i3.2.140e3a81AXCWiQ',
      }
      function mappingPath() {
        // 获取点击元素的类列表
        var classList = event.target.classList
        if (classList.length > 0) {
          var lastClassName = classList.item(classList.length - 1)
          if (linkObj[lastClassName]) {
            routerGo(linkObj[lastClassName])
          }
        }
      }
      function routerGo(targetName) {
        // window.location.href = targetName
        window.open(targetName)
      }
      document.addEventListener('click', mappingPath)
    </script>
  </body>
</html>
